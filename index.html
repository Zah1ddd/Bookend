<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Phudu:wght@600&family=Plus+Jakarta+Sans&family=Poppins&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Phudu:wght@600&family=Plus+Jakarta+Sans&family=Poppins&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Phudu:wght@600&family=Plus+Jakarta+Sans&family=Poppins&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="bar">
        <h1>Book Boolean</h1>
        <h4 class="active">
          You can't be a <span class="co">Backend</span>,but you can be good
          <span class="co">bookend</span>
          <br />
          <br />
        </h4>
        <label class="tag">
          Book Name
          <input class="name" type="text" placeholder="Enter your book name" />
          <div class="v-container-1"></div>
        </label>
        <br />
        <label class="tag">
          Author
          <input
            class="author"
            type="text"
            placeholder="Enter your book author"
          />
          <div class="v-container-2"></div>
        </label>
        <br />
        <label class="tag">
          Page count
          <input class="count" type="text" placeholder="Enter page count" />
          <div class="v-container-3"></div>
        </label>
        <br />
        <label class="tag">
          Price
          <input class="price" type="text" placeholder="Enter price" />
          <div class="v-container-4"></div>
        </label>
        <br />
        <label class="tag">
          Title
          <input class="title" type="text" placeholder="Enter title" />
          <div class="v-container-5"></div>
        </label>
        <br />
        <button class="order">Order</button>
      </div>
      <div class="bor">.</div>
      <div>
        <table class="table" border="1">
          <tr class="first-row">
            <th>Book Name</th>
            <th>Author</th>
            <th>Page count</th>
            <th>Price</th>
            <th>Title</th>
          </tr>
        </table>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
